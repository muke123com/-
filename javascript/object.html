<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			//this最终指向的是调用它的对象
			var order = {
				func1: function() {
					alert(123);
				},
				func2: function() {
					console.log(this);
				}
			}
			var orderParent = {
				func3: function() {
					order.func2(); // 不影响order对象中的this
				},
				func4: order.func2 //  order对象中的this指向orderParent
			}
			orderParent.func3();
			orderParent.func4();

			//
		</script>
	</body>

</html>
