<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .button{
        position: absolute;
        left: 10px;
        top: 10px;
      }
    </style>
</head>
<body>
    <canvas id="coin_canvas"></canvas>
    <input type="button" class="button" name="" value="撒金币" onclick="startAnimate(20)">
    <script type="text/javascript">
        //金币
        window.requestAnimFrame = (function() {
            return window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                function(callback) {
                    window.setTimeout(callback, 1000 / 60);
                }
        })();
        var ww = window.innerWidth;
        var wh = window.innerHeight;
        if (window.screen.width < 450) {
            ww = window.screen.width;
            wh = window.screen.height;
        }
        var canvas = document.getElementById('coin_canvas');
        var ctx = canvas.getContext('2d');
        var coinNum = 30;
        var g = 0.8;
        var r = 10;
        var cw = ww;
        var ch = wh;
        canvas.width = cw;
        canvas.height = ch;
        var coins = [];
        var anime;

        function loop() {
            anime = requestAnimFrame(loop);
            ctx.clearRect(0, 0, cw, ch);
            for (var i = 0; i < coins.length; i++) {
                try {
                    if (coins[i].y > ch - r) {
                        coins[i].vx = getRandom(-3, 3);
                    }
                    coins[i].update();
                    if (coins[i].y > 2 * ch) {
                        coins.splice(i, 1);
                    }
                } catch (e) {
                    console.error(e);
                    //window.cancelAnimationFrame(anime);
                } finally {

                }
            }
            if (coins.length == 0) {
                window.cancelAnimationFrame(anime);
            }
        }

        function getRandom(min, max) {
            return min + (max - min) * Math.random();
        }
        var imgReady = 0;
        var img = new Image();
        img.src = 'coin.png';
        var cacheCanvas = document.createElement("canvas");
        var cacheCtx = cacheCanvas.getContext("2d");
        img.onload = function() {
            imgReady = 1;
            cacheCtx.beginPath();
            cacheCtx.drawImage(img, 0, 0);
            cacheCtx.closePath();
        }

        function Coin(x, y, vy) {
            this.x = x;
            this.y = y;
            this.vx = 0;
            this.vy = vy;
            this.hasHit = 0;
        };
        Coin.prototype.draw = function() {
            ctx.beginPath();
            ctx.drawImage(cacheCanvas, this.x, this.y);
            ctx.closePath();
        };
        Coin.prototype.update = function() {
            this.x += this.vx;
            this.y += this.vy;
            this.vy += g;
            if (this.hasHit == 0) {
                if (this.y > ch - r) {
                    this.vy = -this.vy / 3 * 2;
                    this.hasHit = 1;
                }
            } else {
                if (this.y > ch - r) {

                }
            }
            this.draw();
        }

        function startAnimate(knum) {
            if (knum != undefined) {
                var vcoinNum = knum;
            } else {
                var vcoinNum = coinNum;
            }
            for (var i = 0; i < vcoinNum; i++) {
                coins.push(new Coin(getRandom(0, cw), getRandom(-5 * r, -2 * r), getRandom(-5, 5)));
            }
            loop();
        }

        window.onload = function(){
          startAnimate(20)
        }
    </script>
</body>

</html>
